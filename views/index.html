<!DOCTYPE html>
<html lang="'en">

<head>
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/style.css">
    
</head>

<body>
    <!-- Header-->
    <header id="'header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">
                        User Management Systems
                    </a>
                </div>

            </div>
        </nav>
    </header>
    <!---/Header-->

    <!---Main Site-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow">
                    <span class="text-gradient">
                        New User <i class="fa-solid fa-user"></i>
                    </span>
                </a>
            </div>
            <!---Form Handline-->
            <form action="/" method="POST">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>@Email</th>
                            <th>Gender</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Username</td>
                            <td>example@gmail.com</td>
                            <td>Male</td>
                            <td>Active</td>
                            <td>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fa-solid fa-pencil"></i></span>
                                </a>
                                <a href="#" class="btn border-shadow update">
                                    <span class="text-gradient"><i class="fa-solid fa-trash"></i></i></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            <!---/Form Handline-->
        </div>
    </main>
    <!---/Main Site-->

</body>

</html>
